<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pigeon Documentation - Multi-Asset Trading Assistant</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Complete documentation for Pigeon, the cross-venue, cross-chain trading assistant. Trade crypto, stocks, perpetuals, and prediction markets from one interface."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta
      name="keywords"
      content="trading, crypto, DeFi, stocks, forex, Pigeon, bot, assistant"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê¶</text></svg>"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <style>
      :root {
        --base-color: #6366f1;
        --sidebar-width: 280px;
      }

      .sidebar {
        background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
        border-right: 1px solid #e2e8f0;
      }

      .sidebar-nav > ul > li > a {
        font-weight: 600;
        color: #1e293b;
      }

      .sidebar-nav a:hover {
        color: var(--base-color);
      }

      .sidebar-nav .active {
        background: var(--base-color);
        color: white !important;
        border-radius: 6px;
      }

      .markdown-section h1 {
        color: #1e293b;
        border-bottom: 2px solid var(--base-color);
        padding-bottom: 10px;
      }

      .markdown-section h2 {
        color: #334155;
        border-left: 4px solid var(--base-color);
        padding-left: 15px;
      }

      .markdown-section code {
        background: #f1f5f9;
        color: #4338ca;
        padding: 2px 6px;
        border-radius: 4px;
      }

      .markdown-section pre > code {
        background: #1e293b;
        color: #e2e8f0;
      }

      .markdown-section blockquote {
        border-left: 4px solid var(--base-color);
        background: #f8fafc;
        padding: 15px 20px;
        margin: 20px 0;
      }

      .markdown-section table th {
        background: var(--base-color);
        color: white;
      }

      .markdown-section table td {
        border-bottom: 1px solid #e2e8f0;
      }

      .app-nav {
        background: white;
        border-bottom: 1px solid #e2e8f0;
      }

      .cover .cover-main {
        background: linear-gradient(135deg, var(--base-color) 0%, #8b5cf6 100%);
      }

      .platform-badge {
        display: inline-block;
        background: var(--base-color);
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.8em;
        margin: 2px;
      }

      .feature-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }

      .feature-card {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 20px;
        transition: transform 0.2s;
      }

      .feature-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="app">Loading Pigeon Documentation...</div>
    <script>
      window.$docsify = {
        name: 'üê¶ Pigeon Docs',
        repo: 'https://github.com/pigeon-trade/pigeon-docs',
        loadSidebar: true,
        subMaxLevel: 3,
        auto2top: true,
        homepage: 'README.md',
        search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: 'Search Pigeon docs...',
          noData: 'No results found.',
          depth: 3,
        },
        copyCode: {
          buttonText: 'Copy',
          errorText: 'Error',
          successText: 'Copied!',
        },
        pagination: {
          previousText: '‚Üê Previous',
          nextText: 'Next ‚Üí',
          crossChapter: true,
          crossChapterText: true,
        },
        count: {
          countable: true,
          fontsize: '0.9em',
          color: 'rgb(90,90,90)',
          language: 'english',
        },
        tabs: {
          persist: true,
          sync: true,
          theme: 'material',
          tabComments: true,
          tabHeadings: true,
        },
        themeable: {
          readyTransition: true,
          responsiveTables: true,
        },
        plugins: [
          // Custom plugin for platform badges
          function (hook, vm) {
            hook.beforeEach(function (html) {
              // Add platform availability badges
              return html.replace(
                /Platform: ([\w\/\s,]+)/g,
                function (match, platforms) {
                  return platforms
                    .split(',')
                    .map(
                      (p) => `<span class="platform-badge">${p.trim()}</span>`
                    )
                    .join(' ')
                }
              )
            })
          },
        ],
      }
    </script>

    <!-- Docsify core -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <!-- Search plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

    <!-- Copy code plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>

    <!-- Pagination plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

    <!-- Reading progress -->
    <script src="//cdn.jsdelivr.net/npm/docsify-progress@1/dist/progress.min.js"></script>

    <!-- Word count -->
    <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>

    <!-- Tabs plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>

    <!-- Themeable -->
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- Prism syntax highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>

    <!-- External links -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
  </body>
</html>
